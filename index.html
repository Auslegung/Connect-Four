<!DOCTYPE html>
<html>
  <head>
    <script src="sweetalert-master/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="jQuery-rwdImageMaps-master/jquery.rwdImageMaps.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="sweetalert-master/dist/sweetalert.css">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Connect Four</title>
  </head>

  <body>
    <div class="wrapper">
      <header>

      </header>

      <div class="announcement">
        <p id="turn">Shall we play a game?</p> <!-- Displays whose turn it is -->
      </div>

      <div class="sidebar"> <!-- Left sidebar, displaying leaderboard and pieces -->

      </div>
      <img id="player-one-piece" src="originalredpiece.png" alt="" />
      <img id="player-two-piece" src="originalblackpiece.png" alt="" />
      <div class="game-board">
        <img id="board" src="board.png" alt="" usemap="#Map" />
        <map name="Map" id="Map">
            <area id="column6" data-row="6" data-column="6" shape="poly" coords="1034,0,883,0,883,1043,1034,1043" />
            <area id="column5" data-row="6" data-column="5" shape="poly" coords="882,0,736,0,736,1043,882,1043" />
            <area id="column4" data-row="6" data-column="4" shape="poly" coords="735,0,596,0,596,1043,735,1043" />
            <area id="column3" data-row="6" data-column="3" shape="poly" coords="595,0,449,0,449,1043,595,1043" />
            <area id="column2" data-row="6" data-column="2" shape="poly" coords="448,0,301,0,301,1043,448,1043" />
            <area id="column1" data-row="6" data-column="1" shape="poly" coords="300,0,155,0,155,1043,300,1043" />
            <area id="column0" data-row="6" data-column="0" shape="poly" coords="153,0,6,0,5,1046,152,1046" />
        </map>

      </div>

      <div class="sidebar2"> <!-- Right sidebar, displaying buttons -->
        <button id="start" type="submit" name="start">START</button>
        <button id="reset" type="submit" name="reset">RESET</button>
      </div>

    </div>

    <script type="text/javascript">
    $(document).ready(function(e) {
      $('img[usemap]').rwdImageMaps();
    });
    </script>
  </body>

</html>
